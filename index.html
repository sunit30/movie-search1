<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POP Search</title>
    <link rel="stylesheet" href="./styles/index.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="overlay">
      <!-- header -->

      <img src="./Screenshot (10).png" class="head_logo" />

      <!-- dark mode -->
      <div id="contain">
        <div class="check_div">
          <label for="check"
            >Dark Mode <input id="check" type="checkbox"
          /></label>
        </div>
        <!-- search -->
        <input
          type="text"
          id="search"
          placeholder="Type and press enter to search..."
        />
        <h3 class="not-found" id="display"></h3>
        <!-- news -->
        <ul class="card-deck" id="news-articles"></ul>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
